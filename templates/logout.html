Using Flask to create a web application
Use the following HTML ‘shell’ layout for each of the 4 template HTML file
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags, web page title, and links to external CSS and
JavaScript files -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ghibli Fans - Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static',
filename='img/favicon.ico') }}">
</head>

<body>
    <header>
        <!-- Header image (Studio Ghibli logo) -->
        <div class="header-img">
            <a class="navbar-brand" href="/">
                <img style="max-width:640px; margin-top: 1px;"
                    src="{{ url_for('static', filename='img/Studio-Ghibli-Logo.jpg') }}">
            </a>
        </div>
    </header>
    <nav>
        <!-- Navigation button to the register page -->
        <div class="navbar-links">
            <a href="{{ url_for('register') }}">
                <button type="button" class="btn btn-primary" aria- label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height:
44px; margin-right: 15px">
                    <span class="glyphicon glyphicon-off" aria- hidden="true">Register</span>
                </button>
            </a>
        </div>
    </nav>
    <content>
        <!-- Main content -->
        <h2>Ghibli Fans Logout-</h2>
    </content>
    <footer>
        <!-- Footer content (e.g. Copyright notice) -->
        <div class="blockquote-footer">
            <p>&copy; 2025 Ghibli Fans. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
